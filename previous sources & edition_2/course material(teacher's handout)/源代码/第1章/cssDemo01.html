<!DOCTYPE>
<html>
<head>
 	<title>使用CSS内嵌式</title>
 <style type="text/css">
    /*定义标题标记居中对齐*/ 
    h2{ text-align:center;}   
    /*定义div标记样式*/
    div{ border: 3px solid #CCC; width: 600px;  height: 200px; color:red;text-align:left;}
  </style>
 </head>
 <body>
 	<h2>内嵌式CSS样式</h2>
    <div>
    使用style标记可定义内嵌式CSS样式表，style标记一般位于head头部标记中，
    title标记之后。
    </div>
 </body>
</html>
